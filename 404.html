<!DOCTYPE html>
<html lang="en">
	
	<head>
		<title>AngularJS Routing example</title>
		<base href="/" />
	</head>
	
	<body ng-app="sampleApp">
		<div class="container">
			<div class="row">
				<div class="col-md-3">
					<ul class="nav">
						<li><a href="/AddNewOrder"> Add New Order </a>
						</li>
						<li><a href="/ShowOrders"> Show Order </a>
						</li>
					</ul>
				</div>
				<div class="col-md-9">
					<div ng-view></div>
				</div>
			</div>
		</div>

		<script type="text/ng-template" id="templates/add_order.html">
			<h2> Add Order </h2>
			{{message}}
		</script>
		<script type="text/ng-template" id="templates/show_orders.html">
			<h2> Show Orders </h2>
			{{message}}
		</script>
		<script type="text/ng-template" id="templates/otherUrl.html">
			<h2> Show Orders </h2>
			{{message}}
			<div>{{blogContent}}</div>
		</script>
		<script type="text/ng-template" id="templates/list.html">
			<ul>
				<li ng-repeat="post in posts">
					<h2><a ng-href="/post/{{post}}">{{post}}</a></h2>
				</li>
			</ul>
		</script>
		<script type="text/ng-template" id="templates/post.html">
			<section>
				<h2>{{postName}}</h2>
				<markdown>{{postContent}}</markdown>
			</section>
		</script>

		<script src="showdown.js"></script>
		<script src="angular.min.js"></script>
		<script src="app.js"></script>
	</body>

</html>
