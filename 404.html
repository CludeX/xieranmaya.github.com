<!DOCTYPE html>
<html lang="en">
<head>
	<title>AngularJS Routing example</title>
	<base href="/" />
</head>

<body ng-app="sampleApp">

	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<ul class="nav">
					<li><a href="/AddNewOrder"> Add New Order </a></li>
					<li><a href="/ShowOrders"> Show Order </a></li>
				</ul>
			</div>
			<div class="col-md-9">
				<div ng-view></div>
			</div>
		</div>
	</div>
	<script type="text/ng-template" id="templates/add_order.html">

	<h2> Add Order </h2>
	{{message}}

	</script>

	<script type="text/ng-template" id="templates/show_orders.html">

	<h2> Show Orders </h2>
	{{message}}

	</script>
	<script type="text/ng-template" id="templates/otherUrl.html">

		<h2> Show Orders </h2>
		{{message}}
		<div>{{blogContent}}</div>
	</script>

	<script type="text/ng-template" id="templates/list.html">
		<ul>
			<li ng-repeat="post in posts">
				<h2>{{post.name}}</h2>
				<p>{{post.summary}}</p>
			</li>
		</ul>
	</script>
	<script src="angular.min.js"></script>
	<script src="app.js"></script>

</body>
</html>
