<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Blog</title>
		<base href="/" />
		<link rel="stylesheet" href="bootstrap.css">
		<!-- <link rel="stylesheet" href="stylesheets/stylesheet.css"> -->
		<style>
		body{
			overflow-y: scroll;
		}
		</style>
	</head>

	<body ng-app="Blog">
		<div class="container">
			<div class="row">
				<div class="col-md-3">
					<ul class="nav">
						<li><a href="/">Home</a>
						</li>
						<li><a href="/pages">Pages</a>
						</li>
						<li><a href="/wtf/off">WTF</a>
						</li>
					</ul>
				</div>
				<div class="col-md-9">
					<div ng-view></div>
				</div>
			</div>
		</div>
		<!-- template start -->
		<script type="text/ng-template" id="templates/otherUrl.html">
			<h2></h2>
			<div>{{blogContent}}</div>
		</script>
		<script type="text/ng-template" id="templates/post-list.html">
			<ul>
				<li ng-repeat="post in posts">
					<h3><a ng-href="/post/{{post}}">{{post}}</a></h3>
				</li>
			</ul>
		</script>
		<script type="text/ng-template" id="templates/post.html">
			<section>
				<h2>{{post.title}}</h2>
				<article ng-bind-html="post.content"></article>
			</section>
		</script>
		<script type="text/ng-template" id="templates/pages.html">
			<div>Page list</div>
		</script>
		<script type="text/ng-template" id="templates/404.html">
			<div>Page Not Found.</div>
		</script>
		<!-- template end -->
		<script src="showdown.js"></script>
		<script src="angular.js"></script>
		<script src="angular-route.js"></script>
		<script src="angular-sanitize.js"></script>
		<script src="app.js"></script>
	</body>

</html>
